<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{./css/style.css}">
    <title>Update Profile</title>
</head>
<body>
    <div class="row">
        <a class="col" style="margin:22px 0 0 20px;" th:href = "@{/home}"> <-- Back to Home</a>
        <h1 style="margin-top: 12px;" class="col" align = "center">Update Profile</h1>
        <div style="margin:8px 8px 0px 0px;" class="col" align = "right">
            <a onclick="return confirm('Really want to logout?')" class="btn btn-warning m-2" th:href = "@{/logout}"> Logout</a>
        </div>
    </div>
    <hr style="margin: auto; height:.5px;border:none;background-color:#333;" />
    <div class="container" align = "center">
        
        <form  th:action = "@{/updateProfile/{id}(id=${id})}" th:object="${profile}" method="POST">
            <h5 style="margin: 10px;">Contact Details</h5>
            <input required="true" type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
            <input required="true" type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4">
            <h5>Address</h5>
            <input required="true" type="text" th:field="*{address.addLine1}"  class="form-control mb-2 col-4">
            <input type="text" th:field="*{address.addLine2}" class="form-control mb-2 col-4">
            <input required="true" type="text" th:field="*{address.city}"  class="form-control mb-2 col-4">
            <input required="true" type="text" th:field="*{address.country}" class="form-control mb-2 col-4">
            <input required="true" type="text" th:field="*{address.pincode}" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Save Profile</button>
        </form>
    </div>
</body>
</html>
