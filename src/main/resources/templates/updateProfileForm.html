<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Update Profile</title>
</head>
<body>
    <div class="container" align = "center">
        <h2>Update Profile</h2>
        <hr>
        <form  th:action = "@{/updateProfile/{id}(id=${id})}" th:object="${profile}" method="POST">
            <h5>Contact Details</h5>
            <input required="true" type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
            <input required="true" type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4">
            <h5>Address</h5>
            <input required="true" type="text" th:field="*{address.addLine1}"  class="form-control mb-4 col-4">
            <input type="text" th:field="*{address.addLine2}" class="form-control mb-4 col-4">
            <input required="true" type="text" th:field="*{address.city}"  class="form-control mb-4 col-4">
            <input required="true" type="text" th:field="*{address.country}" class="form-control mb-4 col-4">
            <input required="true" type="text" th:field="*{address.pincode}" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Save Profile</button>
            <div style = "margin-top: 7px;">
                <a th:href = "@{/home}"> Back to Home Page</a>
            </div>
        </form>
    </div>
</body>
</html>
