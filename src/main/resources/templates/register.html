<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{./css/style.css}">
    <title>Registration</title>

</head>
<body>
    <h2 align = "center" style="margin-top: 10px;" >Register Here</h2>
    <hr>
    <div class="container" align = "center">
        <!-- success message -->
        <div style = "margin-top:15px" th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered!</div>
        </div>
        <form th:action = "@{/registerUser}" th:object="${user}" method="POST" style="margin-top:100px">
            <!-- <label>Username</label> -->
            <input required="true" type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4">
            <!-- <label>Password</label> -->
            <input required="true" type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Register</button>
            <br><br>
            <span>Already registered? <a href="/" th:href="@{/signin}">Login here</a>
            </span>
        </form>
        
    </div>
</body>
</html>
